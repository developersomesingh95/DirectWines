name: Build and Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for iOS

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment with version 18
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -g react-native-cli

      # Install Ruby, Bundler, and Fastlane
      - name: Install Ruby, Bundler, and Fastlane
        run: |
          brew install ruby
          gem install bundler
          gem install fastlane

      # Debug step: Check installed gems
      - name: List installed gems
        run: |
          gem list

      # Clean old gems and install new gems
      - name: Clean old gems and install new gems
        run: |
          gem uninstall cocoapods --all --force || true
          gem install cocoapods -v '>= 1.13' -v '< 1.15.0'
          bundle install  # Ensure all gems are installed via Bundler

      # Check if Podfile exists, then run pod install
      - name: Check if Podfile exists and install pods
        run: |
          if [ -f ios/Podfile ]; then
            cd ios
            bundle exec pod install  # Ensure Cocoapods are installed via Bundler
          else
            echo "Podfile not found in the 'ios' directory. Please ensure it exists."
            exit 1
          fi

      # Set up Fastlane Match
      - name: Set up Fastlane Match
        run: |
          export MATCH_GIT_URL="git@github.com:developersomesingh95/DirectWines.git"  # Replace with your Git URL
          bundle exec fastlane match development --type development --git_url $MATCH_GIT_URL
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

      # Run Fastlane Build (using Bundler to ensure correct version)
      - name: Run Fastlane Build
        run: |
          cd ios
          bundle exec fastlane ios beta  # Ensure correct version of Fastlane is used
