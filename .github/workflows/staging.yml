name: Build and Deploy Staging

on:
  push:
    branches:
      - Main

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for iOS

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment with version 18
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -g react-native-cli

      # Install Ruby and Fastlane
      - name: Install Ruby and Fastlane
        run: |
          brew install ruby
          sudo gem install fastlane

      # Install CocoaPods dependencies
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          gem install cocoapods
          pod install

      # # Set environment variables for Staging
      # - name: Set environment variables for Staging
      #   run: |
      #     echo "APP_ENV=staging" >> $GITHUB_ENV
      #     echo "ENVFILE=.env.staging" >> $GITHUB_ENV

      # Run Fastlane for Build and Archive
      - name: Run Fastlane Build
        run: |
          cd ios
          fastlane ios beta

