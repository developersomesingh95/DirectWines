name: Build and Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for iOS

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment with version 18
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -g react-native-cli

      # Install Ruby and Bundler (for managing Ruby dependencies)
      - name: Install Ruby and Bundler
        run: |
          brew install ruby
          gem install bundler
      # Install CocoaPods and xcodeproj
      - name: Install CocoaPods and xcodeproj
        run: |
          gem install cocoapods --version '>=1.16'
          gem install xcodeproj --version '>=1.24'
          sudo gem install ffi
          pod --version  # Confirm the installed CocoaPods version

      # Clean CocoaPods cache
      - name: Clean CocoaPods Cache
        run: |
          pod cache clean --all

      # Install Ruby dependencies (CocoaPods and Fastlane) using Bundler
      - name: Install Ruby dependencies (CocoaPods and Fastlane)
        run: |
          cd ios
          bundle install  # Ensure all gems in Gemfile are installed

      # Install CocoaPods dependencies
      - name: Install CocoaPods dependencies
        run: |
          bundle exec pod install  # Use bundler to ensure correct version of CocoaPods

      # Run Fastlane for Build and Archive
      - name: Run Fastlane Build
        run: |
          bundle exec fastlane ios beta  # Use bundler to run Fastlane
